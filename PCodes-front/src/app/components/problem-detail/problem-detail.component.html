<div class="container" style="margin-bottom: 80px;">


  <div *ngIf="problem" class="pure-u-18-24">
    <h2 class="difficulty diff-{{problem.difficulty}}">
      {{problem.id}} {{problem.title}}
    </h2>

    <p class="detail">
      {{problem.description}}
    </p>
  </div>

  <div class="pure-g">
    <div class="pure-u-18-24">

      <div class="pull-right">
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li *ngIf="sessionId" [routerLink]="['/room', sessionId]" class="pure-menu-item">
              <a class="pure-menu-link">Create Room</a>
            </li>
            <li class="pure-menu-item">
              <a (click)="resetEditor()" class="pure-menu-link">Reset</a>
            </li>
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
              <a class="pure-menu-link">{{language}}</a>
              <ul class="pure-menu-children">
                <li *ngFor="let lang of languages" (click)="changeLang(lang)" class="pure-menu-item">
                  <a class="pure-menu-link">{{lang}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div id="editor"></div>

      <br>
      <button (click)="submitCode()" class="pull-right pure-button pure-button-primary">Submit</button>

    </div>

    <div class="pure-u-6-24">
      <div class="pure-menu-link">Results</div>
      <div id="log-section">
          <div *ngIf="result">
            <span style="color: #757575">Build:</span><br>
            {{result.build}}<br>
            <span style="color: #757575">Output:</span><br>
            {{result.run}}<br>
          </div>
      </div>
    </div>
  </div>
</div>
